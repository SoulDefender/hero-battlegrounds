<h2>My Heroes</h2>
<div class="ui large aligned divided list">
  <div class="item" *ngFor="let hero of heroes$ | async">
    <img src="{{hero.portraitUrl}}" alt="Hero Portrait" class="ui avatar image">
    <div class="content">
      <a routerLink="/detail/{{hero.id}}" class="header">
       {{hero.title}} {{hero.name}}
      </a>
      <!--<button class="delete" title="delete hero" (click)="delete(hero)">x</button> -->
    </div>
  </div>
</div>
